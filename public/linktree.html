<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VENKRA - Enlaces</title>
  <meta name="description" content="Encuentra todos los enlaces de VENKRA - Redes sociales y contacto">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gothic A1', sans-serif;
      background: linear-gradient(145deg, #143425 0%, #1a3d2d 50%, #0f2a1d 100%);
      color: #EFEBE6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1.5rem 3rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(132, 119, 94, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(132, 119, 94, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      max-width: 420px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.25rem;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      animation: fadeInDown 0.6s ease-out;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 200;
      letter-spacing: 0.4em;
      margin-bottom: 0.5rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .tagline {
      font-size: 0.85rem;
      font-weight: 300;
      color: #cac6c1;
      letter-spacing: 0.15em;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      text-decoration: none;
      color: #EFEBE6;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.5s ease-out both;
    }

    .link-card:nth-child(1) { animation-delay: 0.3s; }
    .link-card:nth-child(2) { animation-delay: 0.4s; }
    .link-card:nth-child(3) { animation-delay: 0.5s; }
    .link-card:nth-child(4) { animation-delay: 0.6s; }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .link-card:hover {
      transform: translateY(-3px) scale(1.02);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(132, 119, 94, 0.4);
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(132, 119, 94, 0.2);
    }

    .link-card:hover::before {
      left: 100%;
    }

    .link-card:active {
      transform: translateY(-1px) scale(1.01);
    }

    .icon-wrapper {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .link-card:hover .icon-wrapper {
      transform: scale(1.1);
    }

    .icon-wrapper svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
    }

    .icon-wrapper.facebook {
      background: linear-gradient(135deg, #1877f2 0%, #0d5fbb 100%);
    }

    .icon-wrapper.instagram {
      background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }

    .icon-wrapper.whatsapp {
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
    }

    .icon-wrapper.website {
      background: linear-gradient(135deg, hsl(40, 18%, 52%) 0%, #84775e 100%);
    }

    .link-content {
      flex: 1;
      min-width: 0;
    }

    .link-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.15rem;
      letter-spacing: 0.02em;
    }

    .link-subtitle {
      font-size: 0.8rem;
      color: #a09c97;
      font-weight: 300;
    }

    .arrow {
      width: 20px;
      height: 20px;
      opacity: 0.4;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .link-card:hover .arrow {
      opacity: 1;
      transform: translateX(4px);
      color: hsl(40, 18%, 52%);
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .footer-text {
      font-size: 0.75rem;
      color: #6b6860;
      letter-spacing: 0.1em;
    }

    .footer-link {
      color: hsl(40, 18%, 52%);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #EFEBE6;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      body {
        padding: 1.5rem 1rem 2rem;
      }

      .brand-name {
        font-size: 1.6rem;
        letter-spacing: 0.3em;
      }

      .link-card {
        padding: 0.875rem 1.25rem;
      }

      .icon-wrapper {
        width: 42px;
        height: 42px;
      }

      .icon-wrapper svg {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
