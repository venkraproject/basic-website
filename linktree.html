<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VENKRA - Enlaces</title>

  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #143425;
      color: #EFEBE6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 380px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      width: 100%;
      max-width: 540px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
      animation: fadeIn 0.8s ease-out;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: #324e41;
      border: none;
      text-decoration: none;
      color: #EFEBE6;
      transition: all 200ms ease;
      animation: slideUp 0.4s ease-out both;
    }

    .link-card:nth-child(1) { animation-delay: 0.1s; }
    .link-card:nth-child(2) { animation-delay: 0.15s; }
    .link-card:nth-child(3) { animation-delay: 0.2s; }
    .link-card:nth-child(4) { animation-delay: 0.25s; }
    .link-card:nth-child(5) { animation-delay: 0.3s; }
    .link-card:nth-child(6) { animation-delay: 0.35s; }

    .link-card:hover {
      background: #958160;
      transform: translateY(-2px);
    }

    .link-card:hover .link-url {
      color: #EFEBE6;
    }

    .link-card:active {
      transform: translateY(0);
    }

    .link-icon {
      flex-shrink: 0;
    }

    .link-icon svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    .link-content {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      min-width: 0;
    }

    .link-title {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #EFEBE6;
    }

    .link-url {
      font-size: 0.8rem;
      font-weight: 400;
      color: #958160;
      letter-spacing: 0.03em;
    }

    .link-text {
      font-size: 0.85rem;
      font-weight: 400;
      color: #cac6c1;
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
      animation: fadeIn 0.8s ease-out 0.5s both;
    }

    .footer-icon {
      display: inline-block;
      width: 40px;
      opacity: 0.6;
      transition: opacity 200ms ease;
      color: #EFEBE6;
    }

    .footer-icon svg {
      width: 100%;
      height: auto;
      fill: currentColor;
    }

    .footer-icon:hover {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      body {
        padding: 2rem 1rem;
      }

      .logo {
        width: 80%;
      }

      .link-card {
        padding: 0.875rem 1.25rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
